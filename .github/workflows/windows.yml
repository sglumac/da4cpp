name: Windows (MSVC)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      branch:
        required: false
        default: master

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - name: configure
        run: cmake --preset=msvc-release

      - name: build
        run: cmake --build --parallel $(nproc) --preset=msvc-release

      - name: test
        run: ctest --preset=msvc-release

